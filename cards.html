    <script>
        function startFn(){
            const card1 = new CommonCards(1);
            card1.initialize_playing_cards();
            card1.deal_initial();
            var innHTMLHand = "";
            var innHTMLField = "";
            var innHTMLComputer = "";
            for (x = 0; x < 4; x++){
                var paths = appearHand(card1.user_list[x], x);
                innHTMLHand = innHTMLHand + paths;
            }
            for (x = 0; x < 4; x++){
                var paths = appearField(card1.field_list[x], x);
                innHTMLField = innHTMLField + paths;
            }
            for (x = 0; x < 4; x++){
                var paths = appearComp(card1.computer_list[x], x);
                innHTMLComputer = innHTMLComputer + paths;
            }
            document.getElementById('hand').innerHTML = innHTMLHand;
            document.getElementById('field').innerHTML = innHTMLField;
            document.getElementById('comphand').innerHTML = innHTMLComputer;
        }

        function appearHand(card, x) {
            var cardnum = x;
            var value = card.value;
            var rank = card.rank;
            var suit = card.suit;
            var btnStart = "<button id=\"" + cardnum + "\" class=\"handc\">";
            var thePath = "<img src=\"C:/Users/17173/Desktop/deck of cards/" + rank + suit + ".png\" alt=\"" + rank + suit + "\" class=\"straight\">";
            var btnEnd = "</button> ";
            var fullUrl = btnStart + thePath + btnEnd;
            return fullUrl;
        }

        function appearField(card, x) {
            var cardnum = x;
            var value = card.value;
            var rank = card.rank;
            var suit = card.suit;
            var btnStart = "<button id=\"" + cardnum + "\" class=\"fieldc\" onclick=\"testt\">";
            var thePath = "<img src=\"C:/Users/17173/Desktop/deck of cards/" + rank + suit + ".png\" alt=\"" + rank + suit + "\" class=\"tilt\">";
            var btnEnd = "</button> ";
            var fullUrl = btnStart + thePath + btnEnd;
            console.log(fullUrl);
            return fullUrl;
        }

        function appearComp(card, x) {
            var cardnum = x;
            var value = card.value;
            var rank = card.rank;
            var suit = card.suit;
            var btnStart = "<button id=\"" + cardnum + "\" class=\"compc\" onclick=\"testt\">";
            var thePath = "<img src=\"C:/Users/17173/Desktop/deck of cards/CARDBACK.png\" alt=\"" + rank + suit + "\" class=\"smaller\">";
            var btnEnd = "</button> ";
            var fullUrl = btnStart + thePath + btnEnd;
            console.log(fullUrl);
            return fullUrl;
