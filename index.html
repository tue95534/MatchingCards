<body>    
    <header>Matching Game</header>

    <div class="start">
        <button class="startbtn" onclick="startFn()">Start Game!</button>
    </div>

    <div class="comphand" id="comphand"></div>
    
    <div class="field" id="field"></div>
    
    <div class="hand" id="hand"></div>

    <div class="leftlabel">
        <div class="label">COMPUTER HAND</div> <div class="label">FIELD</div> <div class="label">YOUR HAND</div>
    </div>

    <div class="rightlabel">
        <div class="label" id="compscore"></div> <div class="chosencomp" id="chosencomp"></div> <div class="label" id="humanscore"></div>
    </div>

    <div class="compcardlabel">COMPUTER PLAYED</div>

    <script type="text/javascript" src="CommonCards.js"></script>

    <script>
        const card1 = new CommonCards(1);
        var humScore = 0;
        var computerScore = 0;
        var jackID = "";

        function startFn(){
            humScore = 0;
            computerScore = 0;
            removeAllChildNodes(document.getElementById('hand'));
            removeAllChildNodes(document.getElementById('field'));
            removeAllChildNodes(document.getElementById('comphand'));
            document.getElementById('compscore').innerHTML = computerScore;
            document.getElementById('humanscore').innerHTML = humScore;
            alert("Instructions: Click on a card in your hand if you see a matching card rank on the field. If there is a " +
            "match on the field, these cards will go into your score pile. A jack takes all cards on the field and moves " +
            "them into your score pile. After every four turns you will receive four more cards to your hand.");
            
            card1.initialize_playing_cards();
            card1.deal_initial();

            for (x = 0; x < 4; x++){
                appearHand(card1.user_list[x].rank, card1.user_list[x].suit);
            }
            for (x = 0; x < 4; x++){
                appearField(card1.field_list[x].rank, card1.field_list[x].suit);
            }
            for (x = 0; x < 4; x++){
                appearComp(card1.computer_list[x].rank, card1.computer_list[x].suit);
            }
        }


        function removeAllChildNodes(parent) {
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
        }


        function appearHand(rank, suit) {
            var button = document.createElement('button');
            var thePath = "<img src=\"" + rank + suit + ".PNG\" alt=\"" + rank + suit + "\" class=\"straight\"" + " id=\"" + rank + suit + "\">";
            button.innerHTML = thePath;
            button.id = rank + suit;
            button.className = "handc";
            button.onclick = function(){
                match(rank, suit);
            };
            document.getElementById("hand").appendChild(button);
        }


        function appearField(rank, suit) {
            var button = document.createElement('button');
            var thePath = "<img src=\"" + rank + suit + ".PNG\" alt=\"" + rank + suit + "\" class=\"tilt\"" + " id=\"" + rank + suit + "\">";
            button.innerHTML = thePath;
            button.id = rank + suit;
            button.className = "fieldc";
            document.getElementById("field").appendChild(button);
        }


        function appearComp(rank, suit) {
            var button = document.createElement('button');
            var thePath = "<img src=\"CARDBACK.png\" alt=\"" + rank + suit + "\" class=\"smaller\"" + " id=\"" + rank + suit + "\">";
            button.innerHTML = thePath;
            button.id = rank + suit;
            button.className = "compc";
            document.getElementById("comphand").appendChild(button);
        }

        function match(rank, suit) {
            rank = rank.toString();
            suit = suit.toString();
            card1.human_turn(rank, suit);
            removeAllChildNodes(document.getElementById('hand'));
            for (x = 0; x < card1.user_list.length; x++){
                appearHand(card1.user_list[x].rank, card1.user_list[x].suit);
            }
            removeAllChildNodes(document.getElementById('field'));
            for (x = 0; x < card1.field_list.length; x++){
                appearField(card1.field_list[x].rank, card1.field_list[x].suit);
            }
            document.getElementById('humanscore').innerHTML = card1.humanscore;

            var imgid = card1.computer_turn();
            console.log(imgid);
            if (imgid.length < 3) {
                var imgrank = imgid[0];
                var imgsuit = imgid[1];
            }
            else {
                var imgrank = imgid[0] + imgid[1];
                var imgsuit = imgid[2];
            }
            document.getElementById("chosencomp").innerHTML = "<center><img src=\"" + imgid + ".PNG\" alt=\"" + imgid + "\" id=\"chosencard\"></center>";
            document.getElementById("chosencomp").style.backgroundColor = "red";
            console.log(document.getElementById("chosencomp").innerHTML);

            var btnArray = document.getElementsByClassName("handc");
            for (x = 0; x < btnArray.length; x++) {
                btnArray[x].setAttribute( "onClick", "javascript: end();" );
            }

            setTimeout(endOfGame, 2000);
        }

        function end() {
            var howdy = true;
        }

        function endOfGame() {
            if (card1.checkgame()) {
                console.log("checkgame true");
                card1.deal_cards();
                console.log("after dealcards");
                removeAllChildNodes(document.getElementById('comphand'));
                for (x = 0; x < card1.computer_list.length; x++){
                    appearComp(card1.computer_list[x].rank, card1.computer_list[x].suit);
                }
                removeAllChildNodes(document.getElementById('hand'));
                for (x = 0; x < card1.user_list.length; x++){
                    appearHand(card1.user_list[x].rank, card1.user_list[x].suit);
                }
                removeAllChildNodes(document.getElementById('field'));
                for (x = 0; x < card1.field_list.length; x++){
                    appearField(card1.field_list[x].rank, card1.field_list[x].suit);
                }
                document.getElementById('compscore').innerHTML = card1.computerscore;
                document.getElementById('humanscore').innerHTML = card1.humanscore;
            }
            else {
                console.log("checkgame false");
                removeAllChildNodes(document.getElementById('comphand'));
                for (x = 0; x < card1.computer_list.length; x++){
                    appearComp(card1.computer_list[x].rank, card1.computer_list[x].suit);
                }
                removeAllChildNodes(document.getElementById('field'));
                for (x = 0; x < card1.field_list.length; x++){
                    appearField(card1.field_list[x].rank, card1.field_list[x].suit);
                }
                document.getElementById('compscore').innerHTML = card1.computerscore;
            }

            document.getElementById("chosencomp").innerHTML = "";
            document.getElementById("chosencomp").style.backgroundColor = "transparent";
            console.log(document.getElementById("chosencomp").style.backgroundColor);
            console.log(document.getElementById("chosencomp").innerHTML);
            var btnArray = document.getElementsByClassName("handc");
            for (x = 0; x < btnArray.length; x++) {
                var theId = btnArray[x].id;
                console.log(theId);
                if (theId < 3) {
                    var theRank = theId.charAt(0);
                    var theSuit = theId.charAt(1);
                }
                else {
                    var theRank = theId.charAt(0) + theId.charAt(1);
                    var theSuit = theId.charAt(2);
                }
                var theFunction = "javascript: match(" + theRank + ", " + theSuit +  ");";
                if (btnArray[x].id.length < 3) {
                    btnArray[x].setAttribute( "onClick",  "javascript: match(this.id.charAt(0), this.id.charAt(1));");
                }
                else {
                    btnArray[x].setAttribute( "onClick",  "javascript: match(this.id.substring(0,2), this.id.charAt(2));");
                }
                console.log(document.getElementById(theId).getAttribute("onclick"));
            }
        }

    </script>
